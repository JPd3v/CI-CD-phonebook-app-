name: ci pipeline 

on:
  push:
    branches:
      - master

jobs:
  pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: install dependencies
        run: npm install
      - name: runs linter
        run: npm run lint
      - name: build client
        run: npm run build
